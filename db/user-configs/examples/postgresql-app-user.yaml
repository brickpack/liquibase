# PostgreSQL Application User Configuration
# This file defines a user for PostgreSQL databases

username: "myapp_user"
role_description: "Application service account with full access to application schema"
database_name: "postgres-prod-userdb"
schema_name: "public"

# PostgreSQL-specific settings
additional_options: "CREATEDB NOCREATEROLE"

# Privileges
table_privileges: |
  GRANT SELECT, INSERT, UPDATE, DELETE ON ALL TABLES IN SCHEMA public TO "myapp_user";
  GRANT TRUNCATE ON ALL TABLES IN SCHEMA public TO "myapp_user";

sequence_privileges: |
  GRANT USAGE, SELECT ON ALL SEQUENCES IN SCHEMA public TO "myapp_user";

# Notes:
# - Password stored in AWS Secrets Manager under key "myapp_user"
# - This user can create databases but not roles
# - Has full access to all tables and sequences in public schema